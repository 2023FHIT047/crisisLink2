<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrisisLink | National Disaster Management Authority Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Official Vapi Web SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@2.0.12/dist/bundle.js"></script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600;700;900&display=swap');
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Public Sans', sans-serif;
      }

      /* MANDATORY: PITCH BLACK TEXT FOR ALL USER INPUTS */
      input, textarea, select, [contenteditable="true"] {
        color: #000000 !important;
        font-weight: 600 !important;
        -webkit-text-fill-color: #000000 !important; /* Safari fix */
      }

      ::placeholder {
        color: #64748b !important;
        font-weight: 400 !important;
      }
      
      /* MAP STABILIZATION */
      .leaflet-container {
        width: 100% !important;
        height: 100% !important;
        background: #f1f5f9 !important;
        outline: none;
        display: block !important;
      }

      /* Fix for markers disappearing behind tiles or not showing at all */
      .leaflet-marker-icon, .leaflet-marker-shadow {
        z-index: 1000 !important;
      }

      body {
        overflow-x: hidden;
        background-color: #fcfcfc;
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #002147; border-radius: 0px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",

    <!-- GLOBAL LEAFLET ICON FIX -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          if (window.L) {
            delete L.Icon.Default.prototype._getIconUrl;
            L.Icon.Default.mergeOptions({
              iconRetinaUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png',
              iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
              shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
            });
          }
        }, 200);
      });
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
